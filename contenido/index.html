<style>
.cc-selector input{
    margin:0;padding:0;
    -webkit-appearance:none;
       -moz-appearance:none;
            appearance:none;
}
.visa{background-image:url('1.png');}
.mastercard{background-image:url('2.png');}
.mastercardx{background-image:url('3.png');}
.mastercardy{background-image:url('4.png');}
.mastercardz{background-image:url('5.png');}

.cc-selector input:active +.drinkcard-cc{opacity: .9;}
.cc-selector input:checked +.drinkcard-cc{
    -webkit-filter: none;
       -moz-filter: none;
            filter: none;
}
.drinkcard-cc{
    cursor:pointer;
    background-size:contain;
    background-repeat:no-repeat;
    display:inline-block;
    width:30px;height:40px;
/*    -webkit-transition: all 100ms ease-in;
       -moz-transition: all 100ms ease-in;
            transition: all 100ms ease-in;  */

    -webkit-filter: brightness(1.8) grayscale(1) opacity(.7);
       -moz-filter: brightness(1.8) grayscale(1) opacity(.7);
            filter: brightness(1.8) grayscale(1) opacity(.7);
}
.drinkcard-cc:hover{
    -webkit-filter: brightness(1.2) grayscale(.5) opacity(.9);
       -moz-filter: brightness(1.2) grayscale(.5) opacity(.9);
            filter: brightness(1.2) grayscale(.5) opacity(.9);
}

/* Extras */
a:visited{color:#888}
a{color:#444;text-decoration:none;}
p{margin-bottom:.3em;}
</style>

<form>

    <div class="cc-selector">
        <input id="visa" type="radio" name="credit-card" value="visa" checked/>
        <label class="drinkcard-cc visa" for="visa"></label>
        <input id="mastercard" type="radio" name="credit-card" value="mastercard" />
        <label class="drinkcard-cc mastercard"for="mastercard"></label>
        <input id="mastercardx" type="radio" name="credit-card" value="mastercardx" />
        <label class="drinkcard-cc mastercardx"for="mastercardx"></label>
        <input id="mastercardy" type="radio" name="credit-card" value="mastercardy" />
        <label class="drinkcard-cc mastercardy"for="mastercardy"></label>
        <input id="mastercardz" type="radio" name="credit-card" value="mastercardz" />
        <label class="drinkcard-cc mastercardz"for="mastercardz"></label>
    </div>
</form>
